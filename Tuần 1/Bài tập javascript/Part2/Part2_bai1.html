<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <content>
      <h2>Complete gymnatics</h2>
      <br />
      <h3>Score of Dophins team</h3>
      <input type="number" value="44" id="dolphins1" />
      <input type="number" value="23" id="dolphins2" />
      <input type="number" value="71" id="dolphins3" />
      <br /><br />
      <h3>Score of Koalas team</h3>
      <input type="number" value="65" id="koalas1" />
      <input type="number" value="54" id="koalas2" />
      <input type="number" value="49" id="koalas3" /> <br />
      <button onclick="checkWinner()">Winer</button>
      <h3 id="ketqua">Result</h3>
    </content>
    <script>
      const calcAverage = (a, b, c) => {
        const average = (a + b + c) / 3;
        return average;
      };

      const checkWinner = () => {
        const d1 = Number(document.getElementById("dolphins1").value);
        const d2 = Number(document.getElementById("dolphins2").value);
        const d3 = Number(document.getElementById("dolphins3").value);

        const k1 = Number(document.getElementById("koalas1").value);
        const k2 = Number(document.getElementById("koalas2").value);
        const k3 = Number(document.getElementById("koalas3").value);

        // Tính trung bình
        const avgDolphins = calcAverage(d1, d2, d3);
        const avgKoalas = calcAverage(k1, k2, k3);
        if (avgDolphins >= avgKoalas * 2 || avgDolphins * 2 <= avgKoalas) {
          if (avgDolphins >= avgKoalas * 2) {
            document.getElementById("ketqua").innerHTML =
              "Dophins win (" + avgDolphins + " vs. " + avgKoalas + ")";
          } else {
            document.getElementById("ketqua").innerHTML =
              "Koalas win (" + avgKoalas + " vs. " + avgDolphins + ")";
          }
        } else {
          document.getElementById("ketqua").innerHTML = "No team win";
        }
      };
    </script>
  </body>
</html>
